<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇小游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #game-container {
            position: relative;
        }
        #game-board {
            border: 2px solid #333;
            background-color: #fff;
        }
        #score {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #start-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-btn:hover {
            background-color: #45a049;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #game-over h2 {
            margin-top: 0;
        }
        #game-over p {
            margin-bottom: 20px;
        }
        #restart-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #restart-btn:hover {
            background-color: #45a049;
        }
        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>贪吃蛇小游戏</h1>
    <div id="game-container">
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="game-over">
            <h2>游戏结束!</h2>
            <p>你的得分: <span id="final-score">0</span></p>
            <button id="restart-btn">重新开始</button>
        </div>
    </div>
    <div id="score">得分: 0</div>
    <button id="start-btn">开始游戏</button>
    <div class="instructions">
        <p>使用键盘方向键 ↑ ↓ ← → 控制蛇的移动</p>
    </div>

    <script>
        // 获取画布和上下文
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        
        // 游戏参数
        const gridSize = 20; // 网格大小
        const tileCount = canvas.width / gridSize; // 网格数量
        
        // 蛇的初始位置和大小
        let snake = [
            {x: 10, y: 10}
        ];
        
        // 蛇的移动方向
        let xVelocity = 0;
        let yVelocity = 0;
        
        // 食物位置
        let foodX;
        let foodY;
        
        // 游戏状态
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        
        // 游戏速度（毫秒）
        let gameSpeed = 100;
        
        // 游戏循环ID
        let gameLoop;
        
        // 随机生成食物位置
        function placeFood() {
            // 生成随机位置
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);
            
            // 确保食物不会出现在蛇身上
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === foodX && snake[i].y === foodY) {
                    placeFood(); // 如果食物出现在蛇身上，重新生成
                    return;
                }
            }
        }
        
        // 绘制游戏
        function drawGame() {
            // 清空画布
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (gameOver) {
                return;
            }
            
            // 绘制食物
            ctx.fillStyle = 'red';
            ctx.fillRect(foodX * gridSize, foodY * gridSize, gridSize, gridSize);
            
            // 绘制蛇
            ctx.fillStyle = 'green';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
            }
            
            // 绘制蛇头
            if (snake.length > 0) {
                ctx.fillStyle = 'darkgreen';
                ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);
            }
        }
        
        // 更新游戏状态
        function updateGame() {
            if (gameOver) {
                return;
            }
            
            // 移动蛇
            const head = {x: snake[0].x + xVelocity, y: snake[0].y + yVelocity};
            snake.unshift(head); // 在蛇头添加新的部分
            
            // 检查是否吃到食物
            if (head.x === foodX && head.y === foodY) {
                score++; // 增加分数
                document.getElementById('score').textContent = `得分: ${score}`;
                placeFood(); // 重新生成食物
                
                // 每得5分增加游戏速度
                if (score % 5 === 0 && gameSpeed > 50) {
                    gameSpeed -= 5;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameLogic, gameSpeed);
                }
            } else {
                snake.pop(); // 如果没有吃到食物，移除蛇尾
            }
            
            // 检查是否撞墙
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }
            
            // 检查是否撞到自己
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }
        }
        
        // 游戏逻辑
        function gameLogic() {
            updateGame();
            drawGame();
        }
        
        // 开始游戏
        function startGame() {
            if (gameStarted) return;
            
            gameStarted = true;
            gameOver = false;
            score = 0;
            document.getElementById('score').textContent = `得分: ${score}`;
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('start-btn').disabled = true;
            
            // 重置蛇
            snake = [{x: 10, y: 10}];
            xVelocity = 1;
            yVelocity = 0;
            
            // 生成食物
            placeFood();
            
            // 开始游戏循环
            gameSpeed = 100;
            gameLoop = setInterval(gameLogic, gameSpeed);
        }
        
        // 结束游戏
        function endGame() {
            gameOver = true;
            gameStarted = false;
            document.getElementById('start-btn').disabled = false;
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').style.display = 'block';
            clearInterval(gameLoop);
        }
        
        // 键盘控制
        document.addEventListener('keydown', function(event) {
            // 如果游戏未开始，按任意方向键开始游戏
            if (!gameStarted && !gameOver && (event.key === 'ArrowUp' || event.key === 'ArrowDown' || 
                event.key === 'ArrowLeft' || event.key === 'ArrowRight')) {
                startGame();
            }
            
            // 控制方向
            switch(event.key) {
                case 'ArrowUp':
                    if (yVelocity !== 1) { // 防止直接掉头
                        xVelocity = 0;
                        yVelocity = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (yVelocity !== -1) {
                        xVelocity = 0;
                        yVelocity = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (xVelocity !== 1) {
                        xVelocity = -1;
                        yVelocity = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (xVelocity !== -1) {
                        xVelocity = 1;
                        yVelocity = 0;
                    }
                    break;
            }
        });
        
        // 按钮事件
        document.getElementById('start-btn').addEventListener('click', startGame);
        document.getElementById('restart-btn').addEventListener('click', startGame);
        
        // 初始绘制
        drawGame();
    </script>
</body>
</html>
